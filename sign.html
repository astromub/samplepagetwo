<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AstroMub Store</title>
    
    <!-- Load Supabase FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- TEMPORARY FIX: Define signUp IMMEDIATELY to prevent errors -->
    <script>
        // Define signUp function immediately before any form tries to use it
        window.signUp = window.signUp || async function(userData) {
            console.log('Temporary signUp called, waiting for auth.js...');
            
            // Wait for auth.js to load if needed
            if (!window.authUtils || !window.authUtils.signUp) {
                console.log('Waiting for auth.js to load...');
                await new Promise(resolve => {
                    const checkInterval = setInterval(() => {
                        if (window.authUtils && window.authUtils.signUp) {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                });
            }
            
            // Now use the real signUp function from auth.js
            return await window.authUtils.signUp(userData);
        };
        
        console.log('signUp function pre-defined for safety');
    </script>
    
    <!-- Now load auth.js -->
    <script src="/samplepagetwo/assets/auth.js"></script>
    
    <style>
        /* Your existing styles here */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .error-box {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c00;
            text-align: center;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 10px; color: #333;">AstroMub Store</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Create your account</p>
        
        <div class="error-box" id="errorBox" style="display: none;">
            astromub.github.io says<br>
            Signup failed. Cannot read properties of undefined (reading 'signUp')
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Keno Kata"
                    value="Keno Kata"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="ysaakmendez@gmail.com"
                    value="ysaakmendez@gmail.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/samplepagetwo/login-callback.html" id="loginLink">Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const errorBox = document.getElementById('errorBox');
            const submitBtn = document.getElementById('submitBtn');
            
            // Check if signUp function exists
            console.log('Checking signUp function:', typeof window.signUp);
            
            if (typeof window.signUp !== 'function') {
                console.error('ERROR: signUp function is still undefined!');
                errorBox.style.display = 'block';
                errorBox.innerHTML = 'Error: Authentication service is not ready. Please refresh the page.';
            } else {
                console.log('SUCCESS: signUp function is available');
                errorBox.style.display = 'none';
            }
            
            // Handle form submission
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                // Validate
                if (!formData.fullName || !formData.email || !formData.password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (formData.password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }
                
                // Check again if signUp exists
                if (typeof window.signUp !== 'function') {
                    showError('Authentication service not available. Please refresh.');
                    return;
                }
                
                // Show loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
                hideError();
                
                try {
                    console.log('Calling signUp function...');
                    const result = await window.signUp(formData);
                    
                    if (result && result.success) {
                        alert('âœ… ' + result.message);
                        signupForm.reset();
                        window.location.href = '/samplepagetwo/profile.html';
                    } else {
                        throw new Error(result?.message || 'Signup failed');
                    }
                    
                } catch (error) {
                    console.error('Signup error:', error);
                    showError('Signup failed: ' + error.message);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            });
            
            // Helper functions
            function showError(message) {
                errorBox.innerHTML = message;
                errorBox.style.display = 'block';
            }
            
            function hideError() {
                errorBox.style.display = 'none';
            }
            
            // Auto-focus password field
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
