<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AstroMub Store</title>
    
    <!-- SUPER SIMPLE - No complex dependencies -->
    <script>
        // Define a SUPER SIMPLE signUp function that works independently
        window.simpleSignUp = async function(userData) {
            console.log('üöÄ SIMPLE signUp called with:', userData);
            
            if (!userData || !userData.email || !userData.password || !userData.fullName) {
                throw new Error('Please fill in all required fields');
            }
            
            if (userData.password.length < 6) {
                throw new Error('Password must be at least 6 characters long');
            }
            
            try {
                // Direct Supabase initialization
                const SUPABASE_URL = 'https://ntxnbrvbzykiciueqnha.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50eG5icnZienlraWNpdWVxbmhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwODg4ODksImV4cCI6MjA3OTY2NDg4OX0.kn0fQLobIvR--hBiXSB71SFQgID_vaCQWEYYjyO5XiE';
                
                // Load Supabase if not loaded
                if (!window.supabase) {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                    document.head.appendChild(script);
                    
                    // Wait for Supabase to load
                    await new Promise((resolve) => {
                        const check = setInterval(() => {
                            if (typeof window.supabase !== 'undefined') {
                                clearInterval(check);
                                resolve();
                            }
                        }, 100);
                    });
                }
                
                // Initialize client
                if (!window.supabase.auth) {
                    window.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                }
                
                // Create user
                const { data, error } = await window.supabase.auth.signUp({
                    email: userData.email,
                    password: userData.password,
                    options: {
                        data: {
                            full_name: userData.fullName,
                            user_name: userData.fullName.toLowerCase().replace(/\s+/g, '_')
                        }
                    }
                });
                
                if (error) throw error;
                
                if (data.user) {
                    // Try to create profile (optional)
                    try {
                        await window.supabase
                            .from('profiles')
                            .insert({
                                id: data.user.id,
                                username: userData.fullName.toLowerCase().replace(/\s+/g, '_'),
                                full_name: userData.fullName,
                                company: 'Astronub Limited'
                            });
                    } catch (profileError) {
                        console.warn('Profile optional:', profileError);
                    }
                    
                    return {
                        success: true,
                        message: 'Account created successfully!',
                        user: data.user
                    };
                }
                
                throw new Error('Account creation failed');
                
            } catch (error) {
                console.error('Simple signup error:', error);
                throw error;
            }
        };
    </script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .error-box {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c00;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #dfd;
            border: 1px solid #afa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #080;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 10px; color: #333;">AstroMub Store</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Create your account</p>
        
        <div class="error-box" id="errorBox">
            <!-- Error will appear here -->
        </div>
        
        <div class="success-message" id="successBox">
            <!-- Success will appear here -->
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Keno Kata"
                    value="Keno Kata"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="me@gmail.com"
                    value="me@gmail.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/samplepagetwo/login-callback.html" id="loginLink">Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ sign.html loaded - READY!');
            
            const signupForm = document.getElementById('signupForm');
            const errorBox = document.getElementById('errorBox');
            const successBox = document.getElementById('successBox');
            const submitBtn = document.getElementById('submitBtn');
            
            // Helper functions
            function showError(message) {
                errorBox.innerHTML = message;
                errorBox.style.display = 'block';
                successBox.style.display = 'none';
            }
            
            function showSuccess(message) {
                successBox.innerHTML = message;
                successBox.style.display = 'block';
                errorBox.style.display = 'none';
            }
            
            function hideError() {
                errorBox.style.display = 'none';
            }
            
            function hideSuccess() {
                successBox.style.display = 'none';
            }
            
            function showLoading(text) {
                submitBtn.innerHTML = `<div class="spinner"></div>${text}`;
                submitBtn.disabled = true;
            }
            
            function hideLoading(text) {
                submitBtn.innerHTML = text;
                submitBtn.disabled = false;
            }
            
            // Handle form submission
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('üì§ Form submitted');
                
                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                // Validate
                if (!formData.fullName || !formData.email || !formData.password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (formData.password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }
                
                // Show loading
                showLoading('Creating Account...');
                hideError();
                hideSuccess();
                
                try {
                    console.log('üöÄ Calling simpleSignUp...');
                    const result = await window.simpleSignUp(formData);
                    console.log('‚úÖ Signup result:', result);
                    
                    if (result && result.success) {
                        showSuccess(result.message);
                        hideLoading('Account Created!');
                        
                        // Redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/samplepagetwo/profile.html';
                        }, 2000);
                    } else {
                        throw new Error(result?.message || 'Signup failed');
                    }
                    
                } catch (error) {
                    console.error('‚ùå Signup error:', error);
                    showError('Signup failed: ' + error.message);
                    hideLoading('Create Account');
                }
            });
            
            // Page is ready
            console.log('‚úÖ sign.html initialized successfully');
            hideLoading('Create Account');
        });
    </script>
</body>
</html>
