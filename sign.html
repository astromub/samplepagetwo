<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AstroMub Store</title>
    
    <!-- Load Supabase FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Load auth.js IMMEDIATELY -->
    <script src="/samplepagetwo/assets/auth.js"></script>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
        }
        
        .error-box {
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #c00;
            text-align: center;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn {
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #dfd;
            border: 1px solid #afa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #080;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 10px; color: #333;">AstroMub Store</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Create your account</p>
        
        <div class="error-box" id="errorBox" style="display: none;">
            <!-- Error will appear here -->
        </div>
        
        <div class="success-message" id="successBox" style="display: none;">
            <!-- Success will appear here -->
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Keno Kata"
                    value="Keno Kata"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="ysaakmendez@gmail.com"
                    value="ysaakmendez@gmail.com"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    minlength="6"
                >
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/samplepagetwo/login-callback.html" id="loginLink">Login</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const errorBox = document.getElementById('errorBox');
            const successBox = document.getElementById('successBox');
            const submitBtn = document.getElementById('submitBtn');
            
            // Wait for auth.js to be fully ready
            function waitForAuth() {
                return new Promise((resolve) => {
                    const checkAuth = () => {
                        if (typeof window.signUp === 'function' && window.supabase) {
                            console.log('‚úÖ Auth system ready!');
                            resolve(true);
                        } else {
                            console.log('‚è≥ Waiting for auth system...');
                            setTimeout(checkAuth, 100);
                        }
                    };
                    checkAuth();
                });
            }
            
            async function initializePage() {
                console.log('üîÑ Initializing signup page...');
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Loading...';
                
                try {
                    // Wait for auth system
                    await waitForAuth();
                    
                    console.log('‚úÖ signUp function is available:', typeof window.signUp);
                    
                    // Enable form
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                    hideError();
                    
                    // Set focus
                    document.getElementById('password').focus();
                    
                } catch (error) {
                    console.error('Failed to initialize:', error);
                    showError('Authentication service is not available. Please refresh the page.');
                }
            }
            
            // Handle form submission
            signupForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value
                };
                
                // Validate
                if (!formData.fullName || !formData.email || !formData.password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                if (formData.password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }
                
                // Show loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';
                hideError();
                hideSuccess();
                
                try {
                    console.log('üì§ Submitting signup...');
                    const result = await window.signUp(formData);
                    
                    if (result && result.success) {
                        showSuccess(result.message);
                        signupForm.reset();
                        submitBtn.disabled = true;
                        submitBtn.textContent = 'Account Created!';
                        
                        // Redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/samplepagetwo/profile.html';
                        }, 2000);
                    } else {
                        throw new Error(result?.message || 'Signup failed');
                    }
                    
                } catch (error) {
                    console.error('Signup error:', error);
                    showError('Signup failed: ' + error.message);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            });
            
            // Helper functions
            function showError(message) {
                errorBox.innerHTML = message;
                errorBox.style.display = 'block';
                successBox.style.display = 'none';
            }
            
            function showSuccess(message) {
                successBox.innerHTML = message;
                successBox.style.display = 'block';
                errorBox.style.display = 'none';
            }
            
            function hideError() {
                errorBox.style.display = 'none';
            }
            
            function hideSuccess() {
                successBox.style.display = 'none';
            }
            
            // Initialize the page
            initializePage();
        });
    </script>
</body>
</html>
