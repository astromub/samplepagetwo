<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | AstroMub Web Design </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ 'images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>

    <header class="site-header">
        <div class="logo">
            <span class="logo-icon"></span> SAMPLE ASTROMUB PAGE DESIGN
        </div>
        
        <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="{{ site.baseurl }}/contact">Contact</a>
            <div id="user-nav" style="margin-left: 20px; font-weight: 500;"></div>
        </nav>

        <div class="theme-switch-container">
            <div class="theme-btn" style="background-color: #3498db;" onclick="changeTheme('#3498db')" title="Blue Theme"></div>
            <div class="theme-btn" style="background-color: #2ecc71;" onclick="changeTheme('#2ecc71')" title="Green Theme"></div>
            <div class="theme-btn" style="background-color: #2c3e50;" onclick="changeTheme('#2c3e50')" title="Black Theme"></div>
            <div class="theme-btn" style="background-color: #ff5e57;" onclick="changeTheme('#ff5e57')" title="Red Theme"></div>
        </div>

        <a href="https://astromub.github.io/silver-umbrella/pricing" target="_blank" class="btn btn-primary">Get Free Consultant</a>
    </header>
    
    <div class="color-stripe"></div>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <h3>Designing With Passion While Exploring The World.</h3>
            </div>
            <div class="footer-column">
                <h3>Any Type Of Query & Discussion.</h3>
                <p>Let's chat about your Business Web Design</p>
            </div>
        </div>
        <div class="copyright">
            &copy; 2025 ASTROMub Limited. All rights reserved.
        </div>
    </footer>

    <script>
        // Function to update the CSS variable and save preference
        function changeTheme(color) {
            document.documentElement.style.setProperty('--primary-color', color);
            localStorage.setItem('savedTheme', color);
        }

        // Check for saved theme on page load so the color sticks
        const savedTheme = localStorage.getItem('savedTheme');
        if (savedTheme) {
            changeTheme(savedTheme);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ site.baseurl }}/assets/auth.js"></script>
    <script src="{{ site.baseurl }}/assets/cart.js"></script>
</body>
</html>
