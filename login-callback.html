<!DOCTYPE html>
<html>
<head>
    <title>Redirecting... - AstroMub Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Completing Login...</h2>
        <p>Please wait while we redirect you.</p>
    </div>

    <script>
        const SUPABASE_URL = 'https://ntxnbrvbzykiciueqnha.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im50eG5icnZienlraWNpdWVxbmhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQwODg4ODksImV4cCI6MjA3OTY2NDg4OX0.kn0fQLobIvR--hBiXSB71SFQgID_vaCQWEYYjyO5XiE';
        
        // Initialize Supabase and make it globally available
        window.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Handle the OAuth callback
        async function handleCallback() {
            try {
                // Get the current session after OAuth redirect
                const { data: { session }, error } = await window.supabase.auth.getSession();
                
                if (error) {
                    console.error('Session error:', error);
                    window.location.href = '/samplepagetwo/';
                    return;
                }

                if (session) {
                    // Successful login - redirect to profile
                    window.location.href = '/samplepagetwo/profile.html';
                } else {
                    // No session - redirect to home
                    window.location.href = '/samplepagetwo/';
                }
            } catch (error) {
                console.error('Callback error:', error);
                window.location.href = '/samplepagetwo/';
            }
        }

        // Also listen for auth state changes as a fallback
        window.supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state in callback:', event);
            if (event === 'SIGNED_IN') {
                window.location.href = '/samplepagetwo/profile.html';
            } else if (event === 'SIGNED_OUT') {
                window.location.href = '/samplepagetwo/';
            }
        });

        // Initialize the callback handling
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
